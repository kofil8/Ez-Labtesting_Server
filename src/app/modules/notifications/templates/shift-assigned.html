<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Shift Assigned</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    "
  >
    <div style="background: white; border-radius: 8px; padding: 20px">
      <h2>New Shift Assigned</h2>
      <p>Hello {{name}},</p>
      <p>You have been assigned a new shift:</p>
      <ul>
        <li><b>Shift:</b> {{shiftTitle}}</li>
        <li><b>Start:</b> {{shiftStart}}</li>
        <li><b>End:</b> {{shiftEnd}}</li>
      </ul>
      <p>Login to view your schedule.</p>
    </div>
  </body>
</html>
